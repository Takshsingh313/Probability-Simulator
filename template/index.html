<!DOCTYPE html>
<html>
<head>
    <title>Probability Simulator Web App</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>

</head>

<body>

    <h1 class="title">PROBABILITY SIMULATOR</h1>

    <div class="controls">
        <label>Choose Experiment:</label>
        <select id="experiment">
            <option value="coin">Coin Flip</option>
            <option value="dice">Dice Roll (1 die)</option>
            <option value="two_dice">Two Dice Sum (2â€“12)</option>
        </select>

        <label>Number of Trials:</label>
        <input type="number" id="trials" value="200" min="10">

        <button onclick="runSimulation()">Run Simulation</button>
        <button onclick="resetSimulation()" class="reset-btn">Reset</button>
    </div>

    <div class="animation-area">

        <div id="logoBox" class="logo-box">
            <img src="{{ url_for('static', filename='logo.png') }}" class="logo-img">
        </div>

        <div class="coin3d switchFade" id="coin3d" style="display:none;">
            <div class="side heads">
                <img src="{{ url_for('static', filename='head.png') }}">
            </div>
            <div class="side tails">
                <img src="{{ url_for('static', filename='tail.png') }}">
            </div>
        </div>

        <div class="cube-container switchFade" id="cubeContainer" style="display:none;">
            <div class="cube" id="diceCube">
                <div class="face face1"><img src="{{ url_for('static', filename='dice1.png') }}"></div>
                <div class="face face2"><img src="{{ url_for('static', filename='dice2.png') }}"></div>
                <div class="face face3"><img src="{{ url_for('static', filename='dice3.png') }}"></div>
                <div class="face face4"><img src="{{ url_for('static', filename='dice4.png') }}"></div>
                <div class="face face5"><img src="{{ url_for('static', filename='dice5.png') }}"></div>
                <div class="face face6"><img src="{{ url_for('static', filename='dice6.png') }}"></div>
            </div>
        </div>

        <div class="two-dice-area" id="twoDiceArea" style="display:none;">

            <div class="cube-container small-cube">
                <div class="cube" id="diceA">
                    <div class="face face1"><img src="{{ url_for('static', filename='dice1.png') }}"></div>
                    <div class="face face2"><img src="{{ url_for('static', filename='dice2.png') }}"></div>
                    <div class="face face3"><img src="{{ url_for('static', filename='dice3.png') }}"></div>
                    <div class="face face4"><img src="{{ url_for('static', filename='dice4.png') }}"></div>
                    <div class="face face5"><img src="{{ url_for('static', filename='dice5.png') }}"></div>
                    <div class="face face6"><img src="{{ url_for('static', filename='dice6.png') }}"></div>
                </div>
            </div>

            <div class="cube-container small-cube">
                <div class="cube" id="diceB">
                    <div class="face face1"><img src="{{ url_for('static', filename='dice1.png') }}"></div>
                    <div class="face face2"><img src="{{ url_for('static', filename='dice2.png') }}"></div>
                    <div class="face face3"><img src="{{ url_for('static', filename='dice3.png') }}"></div>
                    <div class="face face4"><img src="{{ url_for('static', filename='dice4.png') }}"></div>
                    <div class="face face5"><img src="{{ url_for('static', filename='dice5.png') }}"></div>
                    <div class="face face6"><img src="{{ url_for('static', filename='dice6.png') }}"></div>
                </div>
            </div>

        </div>

    </div>

    <p id="explanation" class="explanation-message" style="font-weight:bold;color:#0033aa;"></p>

    <div class="charts-row">

        <div class="chart-box">
            <h2>Results (Bar Graph)</h2>
            <canvas id="resultsChart" class="chart-fade"></canvas>
        </div>

        <div class="chart-box">
            <h2>Probability Over Time (Line Graph)</h2>
            <canvas id="lineChart" class="chart-fade"></canvas>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
